version : '2'

services:
    nginx:
        build: ../nginx/
        ports:
            - "${NGINX_PORT}:80"
        volumes:
            - /www/static
            - le_sslcert:/sslcert
        volumes_from:
            - django
        links:
            - django:django
         
    django:
        build: 
            context: ../
            dockerfile: Dockerfile.TP_webhook_service
        expose:
            - "8000"
        volumes:
            - djangostatic:/usr/src/app/static
            - djangologs:/var/log/django
            - djangomigrations:/djangomigrations
            
        links:
            - postgres:postgres
            - redis:redis
            
        env_file: 
            - .env
        command: uwsgi --ini /usr/src/app/uwsgi.ini
    
    redis:
        image: redis:alpine
        expose:
            - "6379"
     
    postgres:
        image: postgres:9.6-alpine
        expose:
            - "5432"
        volumes:
            - pgdata:/var/lib/postgresql/data/
    
volumes:
    pgdata:
    djangologs:
    djangostatic:
    djangomigrations:
    le_sslcert:
    